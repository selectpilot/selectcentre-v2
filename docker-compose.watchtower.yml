version: '3.8'

# Add this to your production docker-compose for automatic updates
# Watchtower monitors your containers and updates them when new images are available

services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json:ro  # For private registry auth
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_NOTIFICATIONS=email  # Optional: slack, email, etc.
      # For Slack notifications:
      # - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=https://hooks.slack.com/...
      # - WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER=watchtower
    restart: unless-stopped
    command: --interval 300
